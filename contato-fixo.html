<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contato - CAR SERVICE GARAGE</title>
<link rel="stylesheet" href="style.css">
<style>
/* ====================== BODY ====================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden; /* evita scroll inesperado */
}

/* ====================== HEADER FIXO ====================== */
header {
width: 100%;
padding: 12px 20px;
background-color: #1c1c1c;
display: flex;
flex-direction: column;
align-items: center;
box-shadow: 0 2px 8px rgba(0,0,0,0.7);
position: fixed;
top: 0;
left: 0;
z-index: 1000;
}

header img {
height: 60px;
margin-bottom: 10px;
}

nav {
display: flex;
gap: 20px;
justify-content: center;
flex-wrap: wrap;
}

nav a {
color: #FFD700; /* amarelo */
text-decoration: none;
font-weight: bold;
text-shadow: 1px 1px 2px #000; /* sombra preta */
transition: color 0.3s;
}

nav a:hover {
color: #fff;
}

/* ====================== MAIN & CARD ====================== */
main {
padding-top: 120px; /* espaço para header */
padding-bottom: 60px; /* espaço para footer */
width: 100%;
flex: 1;
display: flex;
justify-content: center;
align-items: center;
}

.contact-card {
position: relative;
background-color: #1c1c1c;
padding: 30px;
border-radius: 12px;
box-shadow: 0 8px 20px rgba(0,0,0,0.5);
max-width: 500px;
width: 90%;
margin: 0 auto;
}

.contact-card h1 {
text-align: center;
color: #FFD700;
text-shadow: 2px 2px 4px #000;
margin-bottom: 20px;
}

.contact-card p {
margin: 5px 0;
}

.contact-card form {
display: flex;
flex-direction: column;
gap: 15px;
}

.contact-card input,
.contact-card textarea,
.contact-card button {
padding: 12px;
border-radius: 8px;
border: 1px solid #333;
background-color: #2c2c2c;
color: #fff;
font-size: 16px;
}

.contact-card button {
background-color: #FFD700;
color: #000;
font-weight: bold;
cursor: pointer;
transition: background 0.3s;
}

.contact-card button:hover {
background-color: #e6c200;
}

/* ====================== FOOTER ====================== */
footer {
text-align: center;
padding: 20px;
background-color: #1c1c1c;
color: #fff;
font-size: 14px;
box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
}

/* ====================== RESPONSIVIDADE ====================== */
@media(max-width:480px){
header {
padding: 15px 10px;
}
nav {
gap: 10px;
flex-wrap: wrap;
}
nav a {
font-size: 14px;
}
} </style>

</head>
<body>

<header>
    <!-- <img src="imgs/logo.png" alt="Logo CAR SERVICE GARAGE"> -->
    <nav>
        <a href="index.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato-fixo.html">Contato</a>
        <a href="login.html">Área do Cliente</a>
    </nav>
</header>

<main>
    <div class="contact-card">
        <h1>Contato</h1>
        <p>Endereço: Rua Cordeiropolis, 62, Carapicuíba/SP</p>
        <p>Telefone: (11) 99528-7024 
            <a href="https://wa.me/5511995287024" target="_blank" style="color:#25D366; text-decoration:none;">(WhatsApp)</a>
        </p>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <textarea placeholder="Mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</main>

<footer>
    © 2025 CAR SERVICE GARAGE - Todos os direitos reservados
</footer>

</body>
</html>
