<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Agendamentos - CAR SERVICE GARAGE</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    min-height: 100vh;
}

h1 {
    color: #FFD700;
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    max-width: 900px;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 12px;
    border: 1px solid #333;
    text-align: left;
}

th {
    background-color: #222;
    color: #FFD700;
}

tr:nth-child(even) {
    background-color: #1c1c1c;
}

tr:nth-child(odd) {
    background-color: #2c2c2c;
}

button {
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    background-color: #FFD700;
    color: #000;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #e6c200;
}
</style>
</head>
<body>

<h1>Meus Agendamentos</h1>

<table id="tabelaAgendamentos">
    <thead>
        <tr>
            <th>Usuário</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Veículo</th>
            <th>Serviço</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Obs</th>
        </tr>
    </thead>
    <tbody>
        <!-- Linhas serão inseridas via JS -->
    </tbody>
</table>

<button onclick="voltar()">← Voltar</button>

<script>
// Verifica usuário logado
const emailLogado = localStorage.getItem("username");
const roleLogado = localStorage.getItem("userRole");
if(!emailLogado || !roleLogado){
    window.location.href = "login.html";
}

// Função Voltar
function voltar() {
    if(roleLogado === "adm"){
        window.location.href = "agendamentos.html";
    } else {
        window.location.href = "dashboard.html";
    }
}

// Pegar agendamentos do localStorage
const agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
const tbody = document.querySelector("#tabelaAgendamentos tbody");

// Preencher tabela
agendamentos.forEach(a => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${a.usuario}</td>
        <td>${a.nome}</td>
        <td>${a.telefone}</td>
        <td>${a.modelo} - ${a.placa}</td>
        <td>${a.servico}</td>
        <td>${a.data}</td>
        <td>${a.hora}</td>
        <td>${a.obs || "-"}</td>
    `;
    tbody.appendChild(tr);
});
</script>

</body>
</html>
