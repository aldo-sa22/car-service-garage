<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CAR SERVICE GARAGE</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #1c1c1c;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 40px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    z-index: 100;
}

header img {
    height: 60px;
}

header nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 25px;
    font-weight: bold;
    transition: color 0.3s;
}

header nav a:hover {
    color: #FFD700;
}

main {
    padding-top: 100px; /* espaço para header fixo */
    max-width: 1000px;
    margin: auto;
}

section {
    padding: 50px 20px;
}

h1, h2 {
    color: #FFD700;
    text-align: center;
    margin-bottom: 30px;
}

ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

ul li {
    background-color: #2c2c2c;
    padding: 25px;
    border-radius: 12px;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #1c1c1c;
    color: #fff;
    font-size: 14px;
}

/* Responsividade */
@media(max-width:768px){
    header {
        flex-direction: column;
        padding: 15px 20px;
    }

    header nav {
        margin-top: 10px;
    }

    ul li {
        width: 200px;
    }
}

@media(max-width:480px){
    ul li {
        width: 90%;
    }
}
</style>
</head>
<body>

<header>
    <img src="imgs/logo.png" alt="Logo CAR SERVICE GARAGE">
    <nav>
        <a href="index.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contato</a>
        <a href="login.html">Área do Cliente</a>
    </nav>
</header>

<main>
    <section>
        <h1>Título da Página</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
</main>

<footer>
    © 2025 CAR SERVICE GARAGE - Todos os direitos reservados
</footer>

</body>
</html>
